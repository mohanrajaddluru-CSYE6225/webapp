    #       sleep 15

    #     done

    - name: install mocha 
      run : npm install mocha


    - name: Run Tests

      env:

        DB_HOST: localhost

        DB_PORT: 3306

        DB_USER: root

        DB_PASSWORD: Test@123

        DB_NAME: test

      run: npm test